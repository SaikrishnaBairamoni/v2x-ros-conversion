# Configuration file for Sonar Scanner used for CI 

sonar.projectKey=usdot-fhwa-stol_v2x-ros-conversion
sonar.organization=usdot-fhwa-stol
sonar.host.url=https://sonarcloud.io

# CFamily Analyzer Settings
sonar.cfamily.cache.enabled=false
sonar.cfamily.gcov.reportsPath=/opt/carma/coverage_reports/gcov
sonar.coverageReportPaths=/opt/carma/coverage_reports/gcov/coverage.xml
sonar.cpp.file.suffixes=.cpp,.h,.tpp
sonar.c.file.suffixes=-

# SCM and Encoding
sonar.sourceEncoding=UTF-8
sonar.scm.disabled=false
sonar.scm.enabled=true
sonar.scm.provider=git

# Multi-Module Configuration
sonar.modules= j2735_convertor, \
  cpp_message, \
  lib_asn1c, \
  v2x-ros-conversion

# Module: j2735_convertor
j2735_convertor.sonar.projectBaseDir=/opt/carma/src/v2x-ros-conversion/ros-conversion/j2735_convertor
j2735_convertor.sonar.sources=src
j2735_convertor.sonar.tests=test
j2735_convertor.sonar.exclusions=test/**
j2735_convertor.sonar.cfamily.compile-commands=/opt/carma/build/j2735_convertor/compile_commands.json

# Module: cpp_message
cpp_message.sonar.projectBaseDir=/opt/carma/src/v2x-ros-conversion/ros-conversion/cpp_message
cpp_message.sonar.sources=src
cpp_message.sonar.tests=test
cpp_message.sonar.exclusions=test/**
cpp_message.sonar.cfamily.compile-commands=/opt/carma/build/cpp_message/compile_commands.json

# Module: lib_asn1c
lib_asn1c.sonar.projectBaseDir=/opt/carma/src/v2x-ros-conversion/ros-conversion/lib_asn1c
lib_asn1c.sonar.sources=src
lib_asn1c.sonar.tests=test
lib_asn1c.sonar.exclusions=test/**
lib_asn1c.sonar.cfamily.compile-commands=/opt/carma/build/compile_commands.json

# Module: v2x-ros-conversion
v2x-ros-conversion.sonar.projectBaseDir=/opt/carma/src/v2x-ros-conversion/ros-conversion/v2x-ros-conversion
v2x-ros-conversion.sonar.sources=src
v2x-ros-conversion.sonar.tests=test
v2x-ros-conversion.sonar.exclusions=test/**
v2x-ros-conversion.sonar.cfamily.compile-commands=/opt/carma/build/compile_commands.json

# Code Coverage and Reports
sonar.cfamily.gcov.reportsPath=/opt/carma/coverage_reports/gcov
sonar.coverageReportPaths=/opt/carma/coverage_reports/gcov/coverage.xml

# Python Analysis (Optional, if Python files are present)
sonar.python.version=3.x
sonar.python.coverage.reportPaths=coverage-reports/*coverage-*.xml
sonar.python.xunit.reportPath=xunit-reports/xunit-result-*.xml

# XML and Configuration Files
sonar.xml.file.suffixes=.xml
sonar.xml.inclusions=**/package.xml

# Java Analysis (Optional, if Java files are present)
sonar.java.binaries=target/classes

# Security and Secret Detection
sonar.secret.rules.enabled=true
sonar.security.sources=src
sonar.security.tests=test
