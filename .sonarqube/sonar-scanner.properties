# Configuration file for Sonar Scanner used for CI 

sonar.projectKey=usdot-fhwa-stol_v2x-ros-conversion
sonar.organization=usdot-fhwa-stol
sonar.host.url=https://sonarcloud.io

# Enable caching for faster builds
sonar.cfamily.cache.enabled=false

# Compilation Database for C++ Analysis
sonar.cfamily.compile-commands=/opt/carma/src/v2x-ros-conversion/compile_commands.json

# Source Encoding
sonar.sourceEncoding=UTF-8

# Enable Git SCM sensor
sonar.scm.disabled=false
sonar.scm.enabled=true
sonar.scm.provider=git

# Language-specific configurations
sonar.cpp.file.suffixes=.cpp,.h,.tpp
sonar.c.file.suffixes=-  # Disables standalone C file analysis

# Coverage Reports
sonar.cfamily.gcov.reportsPath=/opt/carma/coverage_reports/gcov
sonar.coverageReportPaths=/opt/carma/coverage_reports/gcov/coverage.xml

# Multi-Module Configuration
sonar.modules= j2735_convertor, \
  cpp_message, \
  lib_asn1c, \
  v2x-ros-conversion

# -------------------
# Module: j2735_convertor
# -------------------
j2735_convertor.sonar.projectBaseDir=/opt/carma/src/v2x-ros-conversion/ros-conversion/j2735_convertor
j2735_convertor.sonar.sources=src
j2735_convertor.sonar.tests=test
j2735_convertor.sonar.exclusions=test/**

# -------------------
# Module: cpp_message
# -------------------
cpp_message.sonar.projectBaseDir=/opt/carma/src/v2x-ros-conversion/ros-conversion/cpp_message
cpp_message.sonar.sources=src
cpp_message.sonar.tests=test
cpp_message.sonar.exclusions=test/**

# -------------------
# Module: lib_asn1c
# -------------------
lib_asn1c.sonar.projectBaseDir=/opt/carma/src/v2x-ros-conversion/ros-conversion/lib_asn1c
lib_asn1c.sonar.sources=src


# -------------------
# Module: v2x-ros-conversion
# -------------------
v2x-ros-conversion.sonar.projectBaseDir=/opt/carma/src/v2x-ros-conversion/ros-conversion/v2x-ros-conversion
